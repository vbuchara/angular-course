<div 
    class="course-card"
    [ngClass]="getCardClasses()"
    [ngStyle]="getCardStyle()"
>
    <div 
        class="course-title"
    >
        {{ index }} {{ course.description }}
    </div>

    @if(course.iconUrl){
       <ng-content select="course-image"/>
    } @else {
        <ng-container *ngTemplateOutlet="noImageTemplate; context: { 
            courseName: course.description
        }"/>
    }

    <!-- 
        NOTE: When using *ngIf in the new Angular versions, you need to import
        CommonModules to the component.
    -->
    <!-- <ng-content select="course-image" *ngIf="course.iconUrl; else noImage"/>

    <ng-template #noImage>
        <ng-container *ngTemplateOutlet="noImageTemplate; context: { 
            courseName: course.description
        }"/>
    </ng-template> -->

    <ng-content select=".course-description" />

    <!-- <div class="course-category">
        @switch (course.category) {
            @case ("BEGINNER"){
                <div class="category">
                    Beginner
                </div>
            }

            @case ("INTERMEDIATE"){
                <div class="category">
                    Intermediate
                </div>
            }

            @case ("ADVANCED"){
                <div class="category">
                    Advanced
                </div>
            }

            @default {
                <div class="category">
                    Unknown
                </div>
            }
        }
    </div> -->
    <div 
        class="course-category"
        [ngSwitch]="course.category"
    >
        <div 
            class="category"
            *ngSwitchCase="'BEGINNER'"
        >
            Beginner
        </div>
        <div 
            class="category"
            *ngSwitchCase="'INTERMEDIATE'"
        >
            Intermediate
        </div>
        <div 
            class="category"
            *ngSwitchCase="'ADVANCED'"
        >
            Advanced
        </div>
        <div 
            class="category"
            *ngSwitchDefault
        >
            Unknown
        </div>
    </div>

    <ng-container *ngIf="onClickViewCourse">
        <button (click)="onClickViewCourse()">
            View Course
        </button>
    </ng-container>
</div>
